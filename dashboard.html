

<!DOCTYPE html>
<html>
<head>
  <title>HOUSE PRICE ANALYSIS</title>
  <link rel="stylesheet" type="text/css" href="style3.css">
 
</head>
<body>
  <div class="container">
    <h2>HOUSE PRICE ANALYSIS</h2>
    <div class="options">
      <label for="location">Location:</label>
      <select id="location">
        <option value="all">All</option>
        <option value="Whitefield">Whitefield</option>
        <option value="Koramangala">Koramangala</option>
        <option value="Jayanagar">Jayanagar</option>
        <option value="Indiranagar">Indiranagar</option>
        <option value="Marathahalli">Marathahalli</option>
        <option value="HSR Layout">HSR Layout</option>
        <option value="Electronic City">Electronic City</option>
        <option value="JP Nagar">JP Nagar</option>
        <option value="Bannerghatta Road">Bannerghatta Road</option>
        <option value="Malleswaram">Malleswaram</option>
        <option value="Hebbal">Hebbal</option>
        <option value="Rajajinagar">Rajajinagar</option>
        <option value="UB City">UB City</option>
        <option value="Lavelle Road">Lavelle Road</option>
        <option value="Kaggalipura-Brigade">Kaggalipura-Brigade</option>
        
  
      </select>

      <label for="price">Price Range:</label>
      <select id="price">
        <option value="all">All</option>
        <option value="4000000"> Below 4000000</option>
        <option value="7500000">Below 7500000</option>
        <option value="15000000">Below 15000000</option>
        <option value="25000000">Below 25000000</option>
        <option value="35000000">Below 35000000</option>
      </select>

      <label for="bedrooms">Bedrooms:</label>
      <select id="bedrooms">
        <option value="all">All</option>
        <option value="1">1 Bedroom</option>
        <option value="2">2 Bedrooms</option>
        <option value="3">3 Bedrooms</option>
        <option value="4">4 Bedrooms</option>
      </select>
    </div>
      <button type="submit" name="submit" id="btn">Submit</button>
  </div>
   <script src="dashboard.js"></script>
</body>
</html>
